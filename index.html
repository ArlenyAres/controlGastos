<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Gastos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Control de Gastos</h1>
        <form id="expense-form">
            <label for="date">Fecha:</label>
            <input type="date" id="date" required><br>
            <label for="category">Categoría:</label>
            <input type="text" id="category" required><br>
            <label for="amount">Importe:</label>
            <input type="number" id="amount" required><br>
            <button type="submit">Agregar Gasto</button>
        </form>
    <div id="edit-form-container" style="display: none;">
        <h2>Editar Gasto</h2>
        <form id="edit-form">
            <input type="hidden" id="edit-expense-id">
            <label for="edit-date">Fecha:</label>
            <input type="date" id="edit-date" required><br>
            <label for="edit-category">Categoría:</label>
            <input type="text" id="edit-category" required><br>
            <label for="edit-amount">Importe:</label>
            <input type="number" id="edit-amount" required><br>
            <button type="submit">Guardar Cambios</button>
            <button type="button" id="cancel-edit">Cancelar</button>
        </form>
</div>

        <div id="total-expenses"></div>
        <div id="expenses-list"></div> 
    </div>

    <script src="main.js"></script>
</body>
</html>
